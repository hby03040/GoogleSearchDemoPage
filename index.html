<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section>
        <header>
            <ul>
                <li><a href='https://images.google.com/'>Image Search</a></li>
                <li><a href='https://images.google.com/advanced_search'>Advanced Search</a></li>
            </ul>
        </header>
        <div class="main">
            <img src="google.png">
            <div class="searchBox">
                <form action="https://www.google.com/search">
                    <input class="sb" type="text" name="q">
                    </br>
                    <input type="submit" value="Google Search">
                    <button><a href='https://www.google.com/doodles'>I'm Feeling Lucky</a></button>
                </form>
            </div>

        </div>
    </section>
</body>

</html>
